<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Hard Wordle - A challenging word-guessing game">
  <title>Hard Wordle</title>
</head>
<body>
  <div id="game-container">
    <header>
      <h1>Hard Wordle</h1>
      <div id="attempts-remaining">Attempts: 6/6</div>
    </header>
    
    <div id="game-board">
      <!-- Game board will be dynamically generated -->
    </div>
    
    <div id="input-section">
      <input id="guess-input" type="text" maxlength="5" placeholder="Enter your guess" />
      <button id="submit-btn">Submit</button>
    </div>
    
    <div id="keyboard">
      <!-- Keyboard will be dynamically generated -->
    </div>
    
    <div id="message-area"></div>
    
    <div id="definition-area"></div>
    
    <button id="new-game-btn">New Game</button>
  </div>
</body>
</html>
